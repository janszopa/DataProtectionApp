<!DOCTYPE html>
<html lang="pl">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Weryfikacja TOTP</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div>
        <h2>Podaj kod TOTP</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="token" placeholder="Kod TOTP" required>
            <button type="submit">Zweryfikuj</button>
        </form>
    </div>
</body>
</html>
